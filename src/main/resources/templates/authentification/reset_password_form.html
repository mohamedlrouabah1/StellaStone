<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="/css/authentification/auth.css" />

    <!-- FAVICON -->
    <link rel="icon" type="image/x-icon" href="/src/main/resources/static/icon/favicon.ico" />


    <!-- TITLE -->
    <title>StellaStone</title>
</head>

<body>
    <div class="">
        <div>
        <h2 class="form-signin-h2">StellaStone</h2>
        <h4 class="form-signin-h4">Plus qu'une simulation...<br />Une exp√©rience.</h4>
        </h4>
        </div>

        <form th:action="@{/reset_password}" method="post" style="max-width: 350px; margin: 0 auto;">
            <input type="hidden" name="token" th:value="${token}" />
            <div class="border border-secondary rounded p-3">
                
                <div>
                    <p>
                        <input type="password" name="password" id="password" class="form-control"
                            placeholder="Enter your new password" required autofocus />
                    </p>
                    <p>
                        <input type="password" class="form-control" placeholder="Confirm your new password" required
                            oninput="checkPasswordMatch(this);" />
                    </p>
                    <p class="text-center">
                        <input type="submit" value="Change Password" class="btn btn-primary" />
                    </p>
                </div>
            </div>
        </form>
    </div>
</body>
<script>
    function checkPasswordMatch(fieldConfirmPassword) {
        if (fieldConfirmPassword.value != $("#password").val()) {
            fieldConfirmPassword.setCustomValidity("Passwords do not match!");
        } else {
            fieldConfirmPassword.setCustomValidity("");
        }
    }
</script>
