<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="/css/authentification/auth.css" />

  <!-- FAVICON -->
  <link rel="icon" type="image/x-icon" href="/src/main/resources/static/icon/favicon.ico" />


  <!-- TITLE -->
  <title>StellaStone</title>
</head>

<body>
  <div class="">
    <form class="form-signin" method="post" data-th-action="@{/forgot_password}">
      <div>
        <h2 class="form-signin-h2">StellaStone</h2>
        <h4 class="form-signin-h4">Plus qu'une simulation...<br />Une expérience.</h4>
        </h4>
    
      </div>

      <div th:if="${error != null}">
        <p class="text-danger">[[${error}]]</p>
      </div>
      <div th:if="${message != null}">
        <p class="text-warning">[[${message}]]</p>
      </div>
      <div class="">
    
        <div>
          <p>EMAIL
            <input type="email" name="email" class="form-control" style="background-color:transparent" placeholder="Enter your e-mail" required autofocus />
            Saisissez votre adresse email pour réinitialiser votre mot de passe 
          </p>
          <p>
            Déjà astronaute ?
            <a class="signInLink text-color" href="/logIn"> Se Connecter </a>
          </p>
          <p class="text-center">
            <button class="custom-btn btn-LoginIn" type="submit">NOUVEAU MOT DE PASSE</button>
            <!--input type="submit" value="Send"  class="btn btn-primary" /-->
          </p>
        </div>
      </div>
    </form>
  </div>
</body>

</html>
